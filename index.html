<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Hello VueJs</title>
</head>
<body>

  <div id="app">
    <div class="container">
      <div class="row">
        <h1 :class="color" class="text-center py-3">{{message}}</h1>

        <div class="d-flex justify-content-center">
          <button @click="changeColor('green')" type="button" class="btn btn-success btn-lg mx-3">Green</button>
          <button @click="changeColor('blue')" type="button" class="btn btn-primary btn-lg mx-3">Blue</button>
          <button @click="resetColor()" type="button" class="btn btn-dark btn-lg mx-3">Reset color</button>
        </div>

        <div class="image-container d-flex justify-content-center py-4">
          <img class="" :src="image" alt="">
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="assets/JS/main.js"></script>
</body>
</html>
